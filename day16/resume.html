<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简历</title>
    <link rel="stylesheet" href="style_3.css"/>
</head>
<body>
    <div class="resume">
        <h1>简历</h1>
        </div>
    <div class="other">
        <div class="part">
            <div class="title"><h2>基本信息</h2></div>
            <div class="baseMessage">
                <span>姓名&nbsp;&nbsp;张三</span>
                <span>性别&nbsp;&nbsp;男</span>
                <span>应聘职位&nbsp;&nbsp;Web前端工程师</span>
            </div>
        </div>
        <div class="part">
            <div class="title"><h2>联系方式</h2></div>
            <div class="baseMessage">
                <button id="tel">点我查看手机号码</button>
<!--                <span>Email&nbsp;&nbsp;<a href="#">joinefe@baidu.com</a></span>
                <span>个人主页&nbsp;&nbsp;<a href="#">Github</a></span>-->
            </div>
        </div>
        <div class="part">
            <div class="title"><h2>能力描述</h2></div>
            <div class="baseMessage">
                <div class="messWrap1">
                    <h3>技术能力</h3>
                    <p>熟练掌握HTML,CSS,JavaScript</p>
                </div>
                <div class="messWrap2">
                    <h3>综合能力</h3>
                    <p>良好的沟通，主动积极，努力勤奋</p>
                </div>
            </div>
        </div>
        <div class="part">
            <div class="title"><h2>教育经历</h2></div>
            <div class="baseMessage">
                <div class="messWrap1">
                    <h3>本科</h3>
                    <p>百度前端技术学院小薇学院</p>
                </div>
                <div class="messWrap2">
                    <h3>研究生</h3>
                    <p>百度前端技术学院大斌学院</p>
                </div>
            </div>
        </div>
        <div class="part">
            <div class="title"><h2>项目经历</h2></div>
            <div class="baseMessage">
                <div class="messWrap1">
                    <h3>小度小度</h3>
                    <p>作为前端工程师角色参与了ABC组件的开发</p>
                </div>
                <div class="messWrap2">
                    <h3>SAN Doc</h3>
                    <p>作为文档工程师参与了SAN Doc编写</p>
                </div>
            </div>
        </div>
    </div>
<script type="text/javascript">
    alert("欢迎来到我的简历");
    var tel = document.getElementById("tel");
    tel.onclick = function(){
        tel.innerHTML = "电话号码为:123456789";
    }

</script>
</body>
</html>
