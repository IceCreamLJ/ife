<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
</head>
<body>
<div id="wrapper">
    <div id="news-top" class="section">
        <h3>Some title</h3>
        <div class="content">
            <ul>
                <li><span>HTML</span><a href="">Some Link1</a></li>
                <li><span>JS</span><a class="active" href="">Some Link2</a></li>
                <li><span>CSS</span><a href="">Some Link3</a></li>
                <li><span>JS</span><a href="">Some Link4</a></li>
            </ul>
        </div>
        <img src="">
        <p class="">Some Text</p>
    </div>
    <div id="news-normal" class="section">
        <h3>Some title</h3>
        <div class="content">
            <ul>
                <li><span>HTML</span><a href="">Some Link1</a></li>
                <li><span>HTML</span><a href="">Some Link2</a></li>
                <li><span>JS</span><a class="active" href="#">Some Link3</a></li>
                <li><span>CSS</span><a href="">Some Link4</a></li>
            </ul>
        </div>
        <img src="">
        <p class="">Some Text</p>
    </div>
    <div>
        <button id="task1">返回页面的所有li标签</button>
    </div>

</div>
<script type="text/javascript">

  // 返回页面中所有li标签
  /*var task1 = document.getElementById("task1");*/
  var task1 = document.querySelector("#task1");
  task1.onclick = function getAllListItem() {
    /*var liTag = document.getElementsByTagName('li');*/
    var liTag = document.querySelectorAll("li");
    console.log(liTag);
    for(var i=0;  i<liTag.length; i++){
      liTag[i].style.border = "1px solid #000";
    }
  };

  // 返回某个section下所有span中内容为HTML的span标签
  findAllHtmlSpanInOneSection("news-normal");

  function findAllHtmlSpanInOneSection(sectionId) {
    var sectionTag = document.getElementById(sectionId);
    /* var spanTag = sectionTag.getElementsByTagName("span");*/
    var spanTag = sectionTag.querySelector("span");
    for(var i=0; i<spanTag.length; i++){
      if("HTML"==spanTag[i].innerHTML) {
        spanTag[i].style.color="red";
      }
    }
  };

  // 返回某个section下，所有所包含span内容为spanCont的LI标签
  findListItem("news-normal","CSS");

  function findListItem(sectionId, spanCont) {
    var sectionTag = document.getElementById(sectionId);
    var liTags = sectionTag.getElementsByTagName("li");
    for(var i=0; i<liTags.length; i++){
      var spanTag = liTags[i].getElementsByTagName("span")[0];
      if( spanCont == spanTag.innerHTML  ){
        liTags[i].style.backgroundColor = "yellow";
      }
    }
  }

  // 返回某个section下，class为active的链接中包含的文字内容
  getActiveLinkContent("news-top");

  function getActiveLinkContent(sectionId) {
    var sectionTag = document.getElementById(sectionId);
    /*var aLink = sectionTag.getElementsByClassName("active")[0];*/
    var aLink = sectionTag.querySelector(".active");
    console.log(aLink);
    aLink.style.fontSize = "30px";
  }

</script>
</body>
</html>
