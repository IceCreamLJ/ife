<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
    <style>
        .hidden {
            display: none;
        }

        .show {
            display: block;
        }
    </style>
</head>
<body>
<label>
    <input id="school" name="status" type="radio">
    School
</label>
<label>
    <input id="company" name="status" type="radio">
    Company
</label>

<select id="school-select" class="hidden">
    <option>北京邮电大学</option>
    <option>黑龙江大学</option>
    <option>华中科技大学</option>
</select>

<select id="company-select" class="hidden">
    <option>百度</option>
    <option>爱奇艺</option>
</select>

<script type="text/javascript">
    /*   当用户选择了 School 的单选框时，显示 School 的下拉选项，隐藏 Company 的下拉选项
         当用户选择了 School 的单选框时，显示 Company 的下拉选项，隐藏 School 的下拉选项
     */
    var school = document.getElementById("school");
    school.onclick = function() {
      var schoolSel = document.querySelector("#school-select");
      var companySel = document.querySelector("#company-select");
      companySel.setAttribute("class","hidden");
      schoolSel.setAttribute("class","show");
    }


    var company = document.getElementById("company");
    company.onclick = function() {
      var companySel = document.querySelector("#company-select");
      var schoolSel = document.querySelector("#school-select");
      schoolSel.setAttribute("class","hidden");
      companySel.setAttribute("class","show");
    }



</script>
</body>
</html>
