<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>box</title>
    <style type="text/css">

    </style>
</head>
<body>
    <div id="fade-obj" style="width:300px;height:300px;background:#000;opacity:1"></div>
    <button id="fade-btn">淡出</button>
</body>
<script type="text/javascript">
/*点击按钮时，开始改变 fade-obj 的透明度，开始一个淡出（逐渐消失）动画，直到透明度为0
在动画过程中，按钮的状态变为不可点击
在动画结束后，按钮状态恢复，且文字变成“淡入”
在 按钮显示 淡入 的状态时，点击按钮，开始一个“淡入”（逐渐出现）的动画，和上面类似按钮不可点，直到透明度完全不透明
淡入动画结束后，按钮文字变为“淡出”
暂时不要使用 CSS animation （以后我们再学习）*/

    var fadeBtn = document.getElementById("fade-btn");

    fadeBtn.onclick = function() {
        var showOut = setInterval(fadeout,50);
        function fadeout() {
        var box = document.querySelector("#fade-obj");
        var presentOpc = box.style.opacity;
        if(presentOpc <= 0) {
          changeId();
          clearInterval(showOut);
        }  else {
          box.style.opacity = presentOpc - 0.1;
        }
      }
    };



    function changeId() {
        fadeBtn.setAttribute("id","inBtn");
        var inBtn = document.getElementById("inBtn");
        inBtn.innerHTML = "淡入";
        inBtn.onclick = function(){
          var showIn = setInterval(fadein,100);
          function fadein() {
            var box = document.querySelector("#fade-obj");
            var currentOpc = box.style.opacity;
            if(currentOpc >= 1){
              clearInterval(showIn);
              return;
            } else {
              box.style.opacity = parseFloat(currentOpc) + 0.1;
            }
        }
      }
    }





</script>
</html>
