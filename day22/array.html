<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Day22 Array</title>
</head>
<body>
    <!--<div><input id="queue-input" type="text"></div>-->
    <!--<div class="content">队列内容: <span id="queue-cont"></span>-->
    <!--<div id="showResult"></div>-->
    <!--</div>-->

    <!--<button id="in-btn">入队</button>-->
    <!--<button id="out-btn">出队</button>-->
    <!--<button id="font-btn">打印队头元素内容</button>-->
    <!--<button id="empty-btn">判断队列是否为空</button>-->


    <script>

        var queue = ["apple", "pear"];
        var queueCount = document.getElementById("queue-cont");
        var showResult = document.getElementById("showResult");
        // queueCount.innerHTML = queue.join("&lt;-");   // 2
        queueCount.innerHTML = queue.join("-&gt;");      // 1



        document.getElementsByTagName("button")[0].onclick = function(){
            var queueInput = document.getElementById("queue-input").value;
            var queryDisplay = document.getElementById("queue-cont").innerHTML;
            if(queueInput){
                var list = [];
                // if(queryDisplay){
                //    list = queryDisplay.split("&lt;-");
                // }
                // list.push(queueInput);
                // var i = list.join("&lt;-");        // 2

                if(queryDisplay){
                    list = queryDisplay.split("-&gt;");
                }
                list.unshift(queueInput);
                var i = list.join("-&gt;");
                queueCount.innerHTML = i;
            }
        };

        document.querySelector("#out-btn").onclick = function(){
            var queryDisplay = document.getElementById("queue-cont").innerHTML;
            var list = [];
            var display = "";
            if(queryDisplay){
                // var list = queryDisplay.split("&lt;-");
                // list.shift();
                // display = list.join("&lt;-");    // 2

                var list = queryDisplay.split("-&gt;");
                list.pop();
                display = list.join("-&gt;");
                queueCount.innerHTML = display;
            }else {
                queueCount.innerHTML = "队列为空";
            }
        };

        document.getElementById("font-btn").onclick = function(){
            var queryDisplay = document.getElementById("queue-cont").innerHTML;
            if(queryDisplay){
                // var list = queryDisplay.split("&lt;-"); //2
                var list = queryDisplay.split("-&gt;");
                showResult.innerText = list[list.length-1];
            }else {
                showResult.innerHTML = "队列为空";
            }
        };

        document.getElementById("empty-btn").onclick = function(){
            var queryDisplay = document.getElementById("queue-cont").innerHTML;

            if(queryDisplay){
                showResult.textContent = "队列不为空";
            }else {
                showResult.textContent = "队列为空";
            }

        }


    </script>
</body>
</html>
