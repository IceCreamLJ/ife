    <script type="text/javascript">
        var arr = [43, 54, 4, -4, 84, 100, 58, 27, 140];
        //将上面数组分别按从大到小以及从小到大进行排序后在console中输出

        console.log("数字排序");
        arr.sort(function(a,b){return a-b});
        console.log(arr);

        arr.sort(function(a,b){return b-a});
        console.log(arr);

        var arr2 = ['apple', 'dog', 'cat', 'car', 'zoo', 'orange', 'airplane'];
       // 将上面数组分别按字母顺序a-z及z-a进行排序，在console中输出
        console.log("字符串按字母排序");
        arr2.sort();
        console.log(arr2);

        arr2.sort().reverse();
        console.log(arr2);

        var arr3 = [[10, 14], [16, 60], [7, 44], [26, 35], [22, 63]];
        //将上面的二维数组，按照每个元素中第二个数从大到小的顺序进行排序输出，输出结果应该为：    [[22, 63], [16, 60], [7, 44], [26, 35], [10, 14]]
        function arrDoubleSort(a,b){
            return b[1] - a[1];
        };
        console.log("二维数组排序");
        arr3.sort(arrDoubleSort);
        console.log(arr3);

        var arr4 = [
            {
                id: 1,
                name: 'candy',
                value: 40
            }, {
                id: 2,
                name: 'Simon',
                value: 50
            }, {
                id: 3,
                name: 'Tony',
                value: 45
            }, {
                id: 4,
                name: 'Annie',
                value: 60
            }
        ];

        //将上面数组分别按元素对象的value值从小到大进行排序后输出
        function objectArrSort(a,b){
            return a.value - b.value;
            // return a.value - b.value;
        }
        console.log("对象排序");
        arr4.sort(objectArrSort);
        console.log(arr4);

        var scoreObject = {
            "Tony": {

                "English": 79,
                "Music": 68

        }
        //  var scoreArray = [
        //     ["Tony", 95, 79, 68],
        //     ……
        // ];
        console.log("对象转二维数组");
        var arr1 = [];
        for(var i in scoreObject){
            var arr2 = [];
            arr2.push(i);
            for(var j in scoreObject[i]){
                arr2.push(scoreObject[i][j]);
            }
            arr1.push(arr2);
        }

        console.log(arr1);

        var menuArr = [
            [1, "Area1", -1],
            [2, "Area2", -1],

            [6, "Area2-2", 2],
            [7, "Area1-2-3", 4],
            [8, "Area2-2-1", 6],
        ];

        console.log("二位数组转对象");
        var menuObject = {};


        for(var i in menuArr){
          // console.log(menuArr[i][2]);
           if(menuArr[i][2]=='-1'){
               menuObject[menuArr[i][0]]={
                   "name":menuArr[i][1],

           }
           if(menuArr[i][2]=='2'){
               menuObject[2]["subMenu"][menuArr[i][0]]={
                   "name":menuArr[i][1],
                       "subMenu":{}

           }

               menuObject[1]["subMenu"][4][menuArr[i][0]]={
                   "name":menuArr[i][1],
                   "subMenu":{}
               }
           }
           if(menuArr[i][2]=='6'){
               menuObject[2]["subMenu"][6][menuArr[i][0]]={
                   "name":menuArr[i][1],
                   "subMenu":{}
               }
           }
        }
        console.log(menuObject);
