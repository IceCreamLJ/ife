<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Day22 Math</title>
</head>
<body>
<div>
    <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
    <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
</div>


<!--基于如上HTML，实现需求-->

<!--按照HTML中按钮的描述以此实现功能-->
<!--计算结果显示在 id 为 result 的 P 标签中-->
<!--除了第一个按钮，其它按钮操作时，都需要判断输入是否为数字，否则在 console 中输出错误信息-->
<div>
    <button>判断当前选中的输入框输入内容是否为数字</button>
    <button>把 A 四舍五入为 B 个小数位数的数字</button>
    <button>当前选中数字的绝对值</button>
    <button>对当前选中的数字进行上舍入</button>
    <button>对当前选中的数字进行下舍入</button>
    <button>把当前选中的数字四舍五入为最接近的整数</button>
    <button>返回 A 和 B 中的最高值</button>
    <button>返回 A 和 B 中的最低值</button>
</div>
<p id="result"></p>
</body>
<script type="text/javascript">
    var result = document.querySelector("#result");

    function chooseNumber(){
        var number;
        // var inputLines = document.getElementsByName("math-obj");
        var inputLines = document.querySelectorAll("input[type='radio']");
        var numA = document.getElementById("num-a");
        var numB = document.getElementById("num-b");
        for(var i = 0; i < inputLines.length; i ++){
            if(inputLines[i].checked) {
                switch (i) {
                    case 0:
                        number = numA.value;
                        break;
                    case 1:
                        number = numB.value;
                        break;
                }
            }
            // if(inputLines[i].checked){
            //     if(i == 0){
            //         number = numA.value;
            //     }else{
            //         number = numB.value;
            //     }
            // }
        }
        return number;
    }

    function judgeNumberOrNot(){
        var number = chooseNumber();
        if(!number){
            result.innerHTML = "请输入数字";
        }else if(isNaN(number)){
            result.innerHTML = "非数字";
        }else{
            result.innerHTML = "数字";
        }
        return number;
    }

    document.getElementsByTagName("button")[0].onclick = function() {
        judgeNumberOrNot();
    };

    document.getElementsByTagName("button")[1].onclick = function(){
        var objA = parseFloat(document.getElementById("num-a").value);
        var objB = parseFloat(document.getElementById("num-b").value);
        if (isNaN(objA)){
            console.log("第一个输入框内输入的非数字");
        }else if(isNaN(objB)){
            console.log("第一个输入框内输入的非数字");
        }else{
            var roundA = Math.round(objA);
            var roundResult = roundA.toFixed(objB);
            result.innerHTML = roundResult;
        }
    };

    document.getElementsByTagName("button")[2].onclick = function(){
        var number = chooseNumber();
        var absNumber =  Math.abs(number);
        result.innerHTML = absNumber;
    };

    document.getElementsByTagName("button")[3].onclick = function(){
        var number = chooseNumber();
        var ceilNumber = Math.ceil(number);
        result.innerHTML = ceilNumber;
    };

    document.getElementsByTagName("button")[4].onclick = function(){
        var number = chooseNumber();
        var floorNumber = Math.floor(number);
        result.innerHTML = floorNumber;
    };

    document.getElementsByTagName("button")[5].onclick = function(){
        var number = chooseNumber();
        var roundNumber = Math.round(number);
        result.innerHTML = roundNumber;
    };

    document.getElementsByTagName("button")[6].onclick = function(){
        var objA = parseFloat(document.getElementById("num-a").value);
        var objB = parseFloat(document.getElementById("num-b").value);
        if (isNaN(objA)){
            console.log("第一个输入框内输入的非数字");
        }else if(isNaN(objB)){
            console.log("第一个输入框内输入的非数字");
        }else{
            var maxNumber = Math.max(objA,objB);
            result.innerHTML = maxNumber;
        }
    };

    document.getElementsByTagName("button")[7].onclick = function(){
        var objA = parseFloat(document.getElementById("num-a").value);
        var objB = parseFloat(document.getElementById("num-b").value);
        if (isNaN(objA)){
            console.log("第一个输入框内输入的非数字");
        }else if(isNaN(objB)){
            console.log("第一个输入框内输入的非数字");
        }else{
            var minNumber = Math.min(objA,objB);
            result.innerHTML = minNumber;
        }
    }


</script>
</html>
