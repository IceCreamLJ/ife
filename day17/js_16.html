<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
</head>
<body>
    <input id="first-number" type="text" value="0" placeholder="第一个数字">
    <input id="second-number" type="text" value="0" placeholder="第二个数字">
    <button id="add-btn" value="+">加</button>
    <button id="minus-btn" value="-">减</button>
    <button id="times-btn" value="*">乘</button>
    <button id="divide-btn" value="/">除</button>
    <p id="result">运算结果</p>
<script>
    // 加法
    document.getElementById("add-btn").onclick = function(){
      var number1 = parseInt(document.getElementById("first-number").value);
      var number2 = parseInt(document.getElementById("second-number").value);
      var result = number1 + number2;
      document.getElementById("result").innerText = "运算结果:" + result;
    }

    // 减法
    document.getElementById("minus-btn").onclick = function(){
      var number1 = parseInt(document.getElementById("first-number").value);
      var number2 = parseInt(document.getElementById("second-number").value);
      var result = number1 - number2;
      document.getElementById("result").innerText = "运算结果:" + result;
    }

    // 乘法
    document.getElementById("times-btn").onclick = function(){
      var number1 = parseInt(document.getElementById("first-number").value);
      var number2 = parseInt(document.getElementById("second-number").value);
      var result = number1 * number2;
      document.getElementById("result").innerText = "运算结果:" + result;
    }

    // 除法
    document.getElementById("divide-btn").onclick = function(){
      var number1 = parseInt(document.getElementById("first-number").value);
      var number2 = parseInt(document.getElementById("second-number").value);
      if(number2==0){
        console.log("除数不能为0");
      }else{
        var result = number1 / number2;
        document.getElementById("result").innerText = "运算结果:" + result;
      }
    }

</script>
</body>
</html>
